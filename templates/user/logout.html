{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'css/users/logout.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="logout-container d-flex align-items-center justify-content-center">
        <div class="logout-card">
            <h2 class="text-center">LOG OUT</h2>
            <p class="text-center">Are you sure you want to log out?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-100 mb-3">LOG OUT NOW <i class="fas fa-arrow-right"></i></button>
            </form>
            <div class="text-center">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">Cancel and Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
